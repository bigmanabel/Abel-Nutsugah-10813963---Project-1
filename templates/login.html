{% extends 'index.html' %} {% block head %}
<title>Log In - Code Breakers</title>
{% endblock head %} {% block body %}
<div class="container" style="margin-top: 40px;">
  <div class="row">
    <div class="col-md-8">
      <h1 class="text-light display-4" style="font-size: 80px">
        Hello, Code Breaker! Log into your account.
      </h1>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <form action="" method="post">
            <p style="text-align: center; color: red">{{verify}}</p>
            <p style="text-align: center; color: red">{{fields}}</p>
            <label for="">Email</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example123@example.com"
              class="form-control"
            /><br />
            <label for="">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="up to 32 characters"
              class="form-control"
            />
            <br /><br />
            <input
              type="submit"
              name=""
              id=""
              class="btn btn-primary btn-block btn-lg"
              value="Log In"
            />
          </form>
          <br />
          <p>
            Not a member?
            <a href="{{url_for('register')}}">Create Account</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
