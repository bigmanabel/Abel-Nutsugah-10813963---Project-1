{% extends 'index.html' %} {% block head %}
<title>Register - Code Hackers</title>
{% endblock head %} {% block body %}
<div class="container" style="margin-top: auto;">
  <div class="row">
    <div class="col-md-8">
      <h1 class="text-light display-4" style="font-size: 100px">
        Join the Code Breakers Community
      </h1>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <form action="" method="post">
                  <p style="text-align: center; color: red;">{{message}}</p>
                  <p style="text-align: center; color: green;">{{message1}}</p>
                  <p style="text-align: center; color: red;">{{exists}}</p>
            <label for="">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="eg: John Smith"
              class="form-control"
            /><br />
            <label for="">Email</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example123@example.com"
              class="form-control"
            /><br />
            <label for="">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="up to 32 characters"
              class="form-control"
            /><br /><br />
            <input
              type="submit"
              name=""
              id=""
              class="btn btn-primary btn-block btn-lg"
              value="Create Account"
            />
          </form>
          <br />
          <p>
            Already a member?
            <a href="{{url_for('login')}}">Log In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
